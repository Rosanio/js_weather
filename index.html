<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <div class="buttons">
        <button class="btn btn-success" id="weatherLocation">Get Current Humidity!</button>
        <button class="btn btn-success" id="temperature">Get the Current Temperature</button>
        <button class="btn btn-success" id="fiveDay">Get a Five Day Forecast</button>
    </div>
      <div class="showWeather"></div>
      <div class="fiveDay row">
        <div class="col-xs-1">

        </div>
        <div class="col-xs-2">
          <h4 id="firstDate" class="date"></h4>
          <p id="monday"></p>
        </div>
        <div class="col-xs-2">
          <h4 id="secondDate" class="date"></h4>
          <p id="tuesday"></p>
        </div>
        <div class="col-xs-2">
          <h4 id="thirdDate" class="date"></h4>
          <p id="wednesday"></p>
        </div>
        <div class="col-xs-2">
          <h4 id="fourthDate" class="date"></h4>
          <p id="thursday"></p>
        </div>
        <div class="col-xs-2">
          <h4 id="fifthDate" class="date"></h4>
          <p id="friday"></p>
        </div>
        <div class="col-xs-1">

        </div>
      </div>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" name="temperature" id="celsius" value="celsius" checked>
          Celsius
        </label>
        <label class="btn btn-default">
          <input type="radio" name="temperature" id="fahrenheight" value="fahrenheight">
          Fahrenheight
        </label>
        <label class="btn btn-default">
          <input type="radio" name="temperature" id="kelvin" value="kelvin">
          Kelvin
        </label>
      </div>
    </div>
  </body>
</html>
